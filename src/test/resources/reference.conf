mock-app {
  api = "127.0.0.1:8080"
  domain = "127.0.0.1:8080"
  scheme = "http"

  # this should be added by the library user in `application.conf`
  consumer {
    app-name: "mock-app",
    app-version: "0.0.1",
    key: "mock-consumer-key",
    secret: "mock-consumer-secret"
  }

  logger {
    name = "mock-app-logger"
  }

  access-token {
    value = "TOKENVALUE"
    secret = "TOKENSECRET"
  }
}

consumer {
  app-name: "mock-app-outer",
  app-version: "2.2.1",
  key: "mock-consumer-key-outer",
  secret: "mock-consumer-secret-outer"
}

logger {
  name = "mock-app-logger-outer"
}